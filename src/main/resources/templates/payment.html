<!DOCTYPE html>
<html lang="uz" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To‘lov Sahifasi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 22px;
            color: #333;
        }

        input {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        button:hover {
            background: #218838;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        @media (max-width: 480px) {
            .container {
                width: 95%;
                padding: 15px;
            }
            h2 {
                font-size: 20px;
            }
            input, button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Avtobusga to‘lov</h2>
    <form action="/pay" method="post">
        <input type="text" name="cardNumber" placeholder="Karta raqam (16 ta raqam)" required pattern="\d{16}">
        <input type="password" name="pinCode" placeholder="PIN kod (4 ta raqam)" required pattern="\d{4}">
        <button type="submit">To‘lovni amalga oshirish</button>
    </form>

    <div class="error">
        <p th:text="${message}"></p>
    </div>
</div>
</body>
</html>
